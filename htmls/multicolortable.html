<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, td {
            border: 2px solid black;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: crimson;" rowspan="3">1</td>
            <td style="background-color: crimson;" rowspan="2"></td>
            <td style="background-color:crimson;" colspan="2"></td>
            <td style="background-color: crimson;" rowspan="3"></td>
            <td style="background-color: crimson;" colspan="2"></td>
        </tr>
        <tr>
           <td style="background-color: orange;">2</td>
           <td style="background-color: orange;"></td>
           <td style="background-color: orange;"></td>
           <td style="background-color: orange;"></td> 
        </tr>
        <tr>
            <td style="background-color:gold" colspan="2">3</td>
            <td style="background-color:gold"></td>
            <td style="background-color:gold"></td>
            <td style="background-color:gold" rowspan="3"></td>
        </tr>
        <tr>
            <td style="background-color: green;">4</td>
            <td style="background-color: green;" colspan="2"></td>
            <td style="background-color: green;" colspan="3"></td>
        </tr>
        <tr>
            <td style="background-color: skyblue;">5</td>
            <td style="background-color: skyblue;" colspan="2"></td>
            <td style="background-color: skyblue;" rowspan="2"></td>
            <td style="background-color: skyblue;" colspan="2"></td>
        </tr>
        <tr>
            <td style="background-color: dodgerblue;">6</td>
            <td style="background-color: dodgerblue;" colspan="2"></td>
            <td style="background-color: dodgerblue;" colspan="3"></td>
        </tr>
        <tr>
            <td style="background-color: rebeccapurple;" rowspan="4">7</td>
            <td style="background-color: rebeccapurple;" rowspan="2" colspan="2"></td>
            <td style="background-color: rebeccapurple;"></td>
            <td style="background-color: rebeccapurple;" colspan="3"></td>
        </tr>
        <tr>
            <td style="background-color: crimson;" rowspan="3">8</td>
            <td style="background-color: crimson;" rowspan="3" colspan="3"></td>
        </tr>
        <tr>
            <td style="background-color: orange;">9</td>
            <td style="background-color: orange;"></td>
        </tr>
        <tr>
            <td style="background-color: gold;">10</td>
            <td style="background-color: gold;"></td>
        </tr>
        <tr>
            <td style="background-color: green;">11</td>
            <td style="background-color: green;" colspan="4"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: green;" rowspan="2"></td>
        </tr>
        <tr>
            <td style="background-color: skyblue;" colspan="3">12</td>
            <td style="background-color: skyblue;"></td>
            <td style="background-color: skyblue;" rowspan="2"></td>
            <td style="background-color: skyblue;" rowspan="2"></td>
        </tr>
        <tr>
            <td style="background-color: dodgerblue;" colspan="3" rowspan="5">13</td>
            <td style="background-color: dodgerblue;"></td>
            <td style="background-color: dodgerblue;"></td>
        </tr>
        <tr>
            <td style="background-color: rebeccapurple;">14</td>
            <td style="background-color: rebeccapurple;"></td>
            <td style="background-color: rebeccapurple;"></td>
            <td style="background-color: rebeccapurple;"></td>
        </tr>
        <tr>
            <td style="background-color: crimson;">15</td>
            <td style="background-color: crimson;"></td>
            <td style="background-color: crimson;" colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td style="background-color: orange;" rowspan="3">16</td>
            <td style="background-color: orange;" rowspan="3"></td>
        </tr>
        <tr>
            <td style="background-color: orange;" colspan="2"></td>
        </tr>
        <tr>
            <td style="background-color: gold;">17</td>
            <td style="background-color: gold;" colspan="2"></td>
            <td style="background-color: gold;" colspan="2"></td>
        </tr>
        <tr>
            <td style="background-color: green;">18</td>
            <td style="background-color: green;" colspan="6"></td>
        </tr>
    </table>
</body>
</html>
